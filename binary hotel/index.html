<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://images-ext-2.discordapp.net/external/FCqYlQ32z1ZGzMiat48XYfI3OdbrphrPYiX1DdUOdPE/https/i.imgur.com/2iV0RJS.png">
    <link rel="stylesheet" href="../binary hotel/style.css">
    <title>Binary Hotel</title>
</head>
<body>
    <img src="https://images-ext-1.discordapp.net/external/W13vEhNwd6uBBQ33cqRkfzliuvUrP8gJVjjdJp6fc7Y/https/i.imgur.com/oHkeR7A.png">
    <h1>Réservation de chambre</h1>
    <p>Réservez votre chambre dès maintenant chez <strong>Biany Hotel</strong>, l'hotel aux <em>0b101 étoiles.</em></p>
    <form action="">
        <fieldset>
            <legend><h2>Vos coordonnés</h2></legend>
            <label for="">
                Nom <input type="text" name="Nom" placeholder="Nom" required>
                Prénom <input type="text" name="Prénom" placeholder="Prénom" required>
            </label>
            <br><br>
            <label for="">
                Email <input type="email" name="email" placeholder="binaryhotel@gmail.com" required>
                Tél <input type="tel" name="télephone" placeholder="Numéro de tél" required>
            </label>
            <br><br>
            <label for="">
               Inserez votre piéce d'identité <input type="file" name="" id="" required>
            </label>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend><h2>Informations</h2></legend>
            <label for="" id="reservation">
               Date de réservation: <input type="date" required>
               <br><br>
               Durée (en journées): <input type="text" required>
               <br><br>
               Type de réservation: <select name="" id="" required>
                <option value="">Chambre Single</option>
                <option value="">Chambre Double</option>
                <option value="">Un suite</option>
               </select>
               <br><br>
               Formule: <input type="radio" required> Demi pension <input type="radio" required> Pension complète
            </label>
        </fieldset>
    </form>
    <input type="checkbox" name="" id=""> J'ai lu et j'accepte le <a href="#">règlement de l'Hotel</a>
    <br><br>
    <button type="submit">Réserver maintenant</button>
</body>
</html>
