<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../facebook clone/style.css">
    <script src="../facebook clone/app.js"></script>
    <title>Facebook Clone</title>
</head>
<body>
    <div class="login-fb">
        <div class="info">
            <div class="image">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
            </div>
            <form action="#">
                <input class="email" type="email" placeholder="Email or Phone number" required>
                <p class="text"></p>
                <input class="password" type="password" placeholder="Password" required>
                <input class="subm" type="submit" value="Log in">
                <a href="" class="forgot">Password forgotten</a>
                <div class="new">
                    <p>Create new account</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
